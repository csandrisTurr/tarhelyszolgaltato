<div class="min-h-full w-full flex justify-center">
    <p-table [columns]="['user name', 'user email', 'package name', 'package price']" [value]="subscriptions" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col }}
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-subscription let-columns="columns">
            <tr>
                <td>
                    {{ subscription.user.name }}
                </td>
                <td>
                    {{ subscription.user.email }}
                </td>
                <td>
                    {{ subscription.package.name }}
                </td>
                <td>
                    {{ subscription.package.price }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
